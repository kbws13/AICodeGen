<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变色 -->
    <defs>
        <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 背景圆形 -->
    <circle cx="100" cy="100" r="95" fill="url(#aiGradient)" opacity="0.1"/>

    <!-- AI 大脑/神经网络元素 -->
    <g transform="translate(60, 50)">
        <!-- 神经网络节点 -->
        <circle cx="0" cy="0" r="6" fill="url(#aiGradient)"/>
        <circle cx="40" cy="-10" r="6" fill="url(#aiGradient)"/>
        <circle cx="40" cy="10" r="6" fill="url(#aiGradient)"/>
        <circle cx="80" cy="0" r="6" fill="url(#aiGradient)"/>

        <!-- 连接线 -->
        <line x1="6" y1="0" x2="34" y2="-10" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
        <line x1="6" y1="0" x2="34" y2="10" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
        <line x1="46" y1="-10" x2="74" y2="0" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
        <line x1="46" y1="10" x2="74" y2="0" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    </g>

    <!-- 代码符号 </> -->
    <g transform="translate(100, 100)">
        <!-- 左尖括号 < -->
        <path d="M -35 -15 L -50 0 L -35 15"
              stroke="url(#codeGradient)"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"/>

        <!-- 右尖括号 > -->
        <path d="M 35 -15 L 50 0 L 35 15"
              stroke="url(#codeGradient)"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"/>

        <!-- 中间斜杠 / -->
        <line x1="-5" y1="20" x2="5" y2="-20"
              stroke="url(#accentGradient)"
              stroke-width="4"
              stroke-linecap="round"/>
    </g>

    <!-- KBWS 字母标识 (作者标识) -->
    <g transform="translate(100, 145)">
        <text x="0" y="0"
              font-family="Arial, sans-serif"
              font-size="14"
              font-weight="bold"
              fill="url(#aiGradient)"
              text-anchor="middle">KBWS</text>
    </g>

    <!-- AI 闪电效果 (代表生成的速度) -->
    <g transform="translate(145, 75)">
        <path d="M 0 -10 L -5 0 L 2 0 L -3 10 L 8 -2 L 0 -2 Z"
              fill="url(#accentGradient)"
              opacity="0.8"/>
    </g>

    <!-- 装饰性粒子 -->
    <circle cx="50" cy="70" r="2" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="155" cy="130" r="2" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="70" cy="140" r="2" fill="url(#codeGradient)" opacity="0.5"/>
    <circle cx="140" cy="60" r="2" fill="url(#codeGradient)" opacity="0.5"/>
</svg>