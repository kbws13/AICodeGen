<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义渐变色 -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="glowGradient">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- 背景圆形 -->
    <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>

    <!-- 发光效果 -->
    <circle cx="50" cy="50" r="45" fill="url(#glowGradient)"/>

    <!-- AI 机器人头部轮廓 -->
    <g transform="translate(50, 50)">
        <!-- 头部 -->
        <rect x="-18" y="-20" width="36" height="32" rx="4" fill="#ffffff" opacity="0.95"/>

        <!-- 眼睛 - 左眼 -->
        <g>
            <circle cx="-9" cy="-8" r="4" fill="url(#lightGradient)"/>
            <circle cx="-8" cy="-9" r="1.5" fill="#ffffff" opacity="0.8"/>
        </g>

        <!-- 眼睛 - 右眼 -->
        <g>
            <circle cx="9" cy="-8" r="4" fill="url(#lightGradient)"/>
            <circle cx="10" cy="-9" r="1.5" fill="#ffffff" opacity="0.8"/>
        </g>

        <!-- 嘴巴 - 微笑弧线 -->
        <path d="M -8 4 Q 0 8 8 4"
              stroke="url(#lightGradient)"
              stroke-width="2"
              stroke-linecap="round"
              fill="none"/>

        <!-- 天线 -->
        <line x1="0" y1="-20" x2="0" y2="-26"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              opacity="0.9"/>
        <circle cx="0" cy="-28" r="2" fill="url(#lightGradient)"/>

        <!-- 代码符号装饰 -->
        <g opacity="0.3">
            <text x="-14" y="0"
                  font-family="monospace"
                  font-size="6"
                  fill="url(#bgGradient)">&lt;</text>
            <text x="10" y="0"
                  font-family="monospace"
                  font-size="6"
                  fill="url(#bgGradient)">/&gt;</text>
        </g>

        <!-- 额头上的小装饰灯 -->
        <rect x="-2" y="-16" width="4" height="2" rx="1" fill="url(#lightGradient)" opacity="0.6"/>
    </g>

    <!-- 边框光晕 -->
    <circle cx="50" cy="50" r="48"
            fill="none"
            stroke="#ffffff"
            stroke-width="1"
            opacity="0.3"/>
</svg>